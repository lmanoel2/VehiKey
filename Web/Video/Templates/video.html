{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'Videos/Css/video.css' %}">
{% endblock %}



{% block 'dashboard' %}

    <script>
        setInterval(function() {
            fetch('keep-alive');
        }, 10);
    </script>

    <div class="container">

        <div id="video_form">
            <form id="camera-form" action="{% url 'stream' %}" method="POST">{% csrf_token %}
                <select id="camera-select" name="camera_id" class="form-control" onchange="submitForm()">
                    {% for camera in cameras%}
                        <option value="{{camera}}">{{camera.name}}</option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div id="video_camera">
	        <img src="{% url 'stream' %}" alt="VÃ­deo ao Vivo">
        </div>
    </div>
    <script src="{% static 'Videos/Js/video.js' %}"></script>
{% endblock %}
